<!DOCTYPE html> 
  <html lang="en"> 
    <head>  
      <meta charset="UTF-8">  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">               
     <title>Registration Form With Html & Css</title>  
      <link rel="stylesheet" href="../css/Day44.css">  
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body> 
        <div>   
          <form>    
            <h4 class="text-warning text-center pt-5">Registration Page</h4>  
          <label for="text">Enter your Name: </label>     
              <input type="text" class="input" name="username" placeholder="USERNAME">
              <div class="line-box">         
                <div class="line"></div>        
              </div>    

            <label for="email">Enter ypur EmailId: </label>     
              <input type="text" class="input" name="email" placeholder="EMAIL">
              <div class="line-box">          
              <div class="line"></div>        
              </div>    
        
            <label for="pwd">Enter your Password: </label>     
                 <input  type="password" class="input" name="password" placeholder="PASSWORD">
              <div class="line-box">          
                <div class="line"></div>        
              </div>    
            
            <label for="pwd">Confirm password: </label>     
              <input type="password" class="input" name="confirm" placeholder="CONFIRM PASSWORD"/>      
              <div class="line-box">       
                <div class="line"></div>     
              </div>    
           
            <button type="submit">submit</button>  
          </form> 
      </div> 
    </body> 
</html>
